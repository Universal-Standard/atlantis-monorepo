# Dependabot configuration for automated dependency updates
version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "automated"
      - "auto-merge"
    commit-message:
      prefix: "chore"
      include: "scope"

